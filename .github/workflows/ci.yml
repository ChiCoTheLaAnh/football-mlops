name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests
        run: pytest -q

  docker-build-and-smoke:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t football-xg:ci .

      - name: Run container
        run: |
          docker run -d --rm -p 8000:8000 --name football_xg_ci football-xg:ci
          for i in {1..30}; do
            if curl -fsS http://127.0.0.1:8000/health > /dev/null; then
              echo "Health OK"
              exit 0
            fi
            sleep 1
          done
          echo "Health check failed"
          docker logs football_xg_ci || true
          exit 1

      - name: Stop container
        if: always()
        run: docker stop football_xg_ci || true
